    <div class="centered">
    </div>
</div>

<div class="split right">
    <div class="centered">
        <img src="http://imgfz.com/i/NpHBX9G.jpeg" alt="Logo" class="logo">
        <h2>Registro</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" class="form-control" placeholder="Nombres" required />
            </div>
            <div class="form-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" class="form-control" placeholder="Apellidos" required />
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required />
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono</label>
                <input type="tel" id="phone" class="form-control" placeholder="Número de teléfono" required />
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" class="form-control" placeholder="Dirección" required />
            </div>
            <div class="form-group">
                <label for="district">Distrito</label>
                <input type="text" id="district" class="form-control" placeholder="Distrito" required />
            </div>
            <div class="form-group">
                <label for="nationality">Nacionalidad</label>
                <input type="text" id="nationality" class="form-control" placeholder="Nacionalidad" required />
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" id="birthdate" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
    </div>
</div>
